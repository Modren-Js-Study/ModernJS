<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>

        <script>
            const app = document.getElementById("app");

            let state = {
                count: [0],
            };

            const render = () => {
                let { count } = state;
                app.innerHTML = `<span> ${count.length - 1} </span>
                <button id="btn">좋아요</button>`;
                const btn = document.getElementById("btn");
                btn.addEventListener("click", () => {
                    setState(count.length + 1);
                });
            };

            const setState = (setCount) => {
                const { count } = state;
                count.push(setCount);
                render();
            };

            render();
        </script>
    </body>
</html>
